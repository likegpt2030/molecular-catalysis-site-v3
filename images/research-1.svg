<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00529b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- 液相表征示意图 -->
  <circle cx="300" cy="200" r="150" fill="#e8f1fa"/>
  
  <!-- 电镜成像设备示意 -->
  <rect x="200" y="80" width="200" height="100" rx="10" fill="#00529b" opacity="0.8"/>
  <rect x="230" y="180" width="140" height="20" fill="#00529b" opacity="0.9"/>
  <rect x="250" y="200" width="100" height="60" fill="#00529b" opacity="0.7"/>
  
  <!-- 样品容器 -->
  <rect x="270" y="260" width="60" height="40" rx="5" fill="#a72b2a" opacity="0.8"/>
  <rect x="290" y="300" width="20" height="20" fill="#a72b2a" opacity="0.6"/>
  
  <!-- 电荷示意图 -->
  <circle cx="240" cy="200" r="10" fill="yellow" opacity="0.7">
    <animate attributeName="r" values="10;13;10" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="360" cy="200" r="10" fill="yellow" opacity="0.7">
    <animate attributeName="r" values="10;13;10" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- 光线示意 -->
  <path d="M 100 100 L 200 170" stroke="yellow" stroke-width="3" opacity="0.6" />
  <path d="M 120 140 L 200 200" stroke="yellow" stroke-width="3" opacity="0.6" />
  <path d="M 150 180 L 210 230" stroke="yellow" stroke-width="3" opacity="0.6" />
  
  <!-- 图像数据 -->
  <rect x="400" y="150" width="150" height="100" rx="5" fill="white" stroke="#00529b" stroke-width="2"/>
  <line x1="420" y1="180" x2="530" y2="180" stroke="#00529b" stroke-width="2"/>
  <line x1="420" y1="200" x2="530" y2="200" stroke="#00529b" stroke-width="2"/>
  <line x1="420" y1="220" x2="530" y2="220" stroke="#00529b" stroke-width="2"/>
  
  <!-- 标签 -->
  <text x="440" y="170" font-family="Arial" font-size="12" fill="#00529b">液相电荷成像</text>
</svg>
