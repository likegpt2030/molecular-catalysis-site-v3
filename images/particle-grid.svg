<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Grid Pattern -->
    <g opacity="0.2">
        <!-- Horizontal Lines -->
        <path d="M0,100 L1920,100" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M0,200 L1920,200" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M0,300 L1920,300" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M0,400 L1920,400" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M0,500 L1920,500" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M0,600 L1920,600" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M0,700 L1920,700" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M0,800 L1920,800" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M0,900 L1920,900" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M0,1000 L1920,1000" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        
        <!-- Vertical Lines -->
        <path d="M100,0 L100,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M200,0 L200,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M300,0 L300,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M400,0 L400,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M500,0 L500,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M600,0 L600,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M700,0 L700,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M800,0 L800,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M900,0 L900,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M1000,0 L1000,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M1100,0 L1100,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M1200,0 L1200,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M1300,0 L1300,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M1400,0 L1400,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M1500,0 L1500,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M1600,0 L1600,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M1700,0 L1700,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
        <path d="M1800,0 L1800,1080" stroke="#64FFDA" stroke-width="0.5" opacity="0.1"/>
    </g>

    <!-- Molecular Structure Elements -->
    <!-- Carbon Atoms and Bonds (C6H6 Benzene) -->
    <g transform="translate(300, 300) scale(1.5)">
        <!-- Benzene Ring Bonds -->
        <path d="M100,0 L50,86.6" stroke="#BD93F9" stroke-width="2" opacity="0.6"/>
        <path d="M50,86.6 L-50,86.6" stroke="#BD93F9" stroke-width="2" opacity="0.6"/>
        <path d="M-50,86.6 L-100,0" stroke="#BD93F9" stroke-width="2" opacity="0.6"/>
        <path d="M-100,0 L-50,-86.6" stroke="#BD93F9" stroke-width="2" opacity="0.6"/>
        <path d="M-50,-86.6 L50,-86.6" stroke="#BD93F9" stroke-width="2" opacity="0.6"/>
        <path d="M50,-86.6 L100,0" stroke="#BD93F9" stroke-width="2" opacity="0.6"/>
        
        <!-- Carbon Atoms -->
        <circle cx="100" cy="0" r="10" fill="#64FFDA" opacity="0.8"/>
        <circle cx="50" cy="86.6" r="10" fill="#64FFDA" opacity="0.8"/>
        <circle cx="-50" cy="86.6" r="10" fill="#64FFDA" opacity="0.8"/>
        <circle cx="-100" cy="0" r="10" fill="#64FFDA" opacity="0.8"/>
        <circle cx="-50" cy="-86.6" r="10" fill="#64FFDA" opacity="0.8"/>
        <circle cx="50" cy="-86.6" r="10" fill="#64FFDA" opacity="0.8"/>
    </g>

    <!-- Metal-Organic Framework Structure -->
    <g transform="translate(1200, 400) scale(1.2)">
        <!-- Metal Center -->
        <circle cx="0" cy="0" r="15" fill="#FF79C6" opacity="0.8"/>
        
        <!-- Coordinating Ligands -->
        <path d="M0,0 L100,100" stroke="#64FFDA" stroke-width="2" opacity="0.7"/>
        <path d="M0,0 L-100,100" stroke="#64FFDA" stroke-width="2" opacity="0.7"/>
        <path d="M0,0 L-100,-100" stroke="#64FFDA" stroke-width="2" opacity="0.7"/>
        <path d="M0,0 L100,-100" stroke="#64FFDA" stroke-width="2" opacity="0.7"/>
        
        <!-- Terminal Groups -->
        <circle cx="100" cy="100" r="8" fill="#64FFDA" opacity="0.8"/>
        <circle cx="-100" cy="100" r="8" fill="#64FFDA" opacity="0.8"/>
        <circle cx="-100" cy="-100" r="8" fill="#64FFDA" opacity="0.8"/>
        <circle cx="100" cy="-100" r="8" fill="#64FFDA" opacity="0.8"/>
    </g>
    
    <!-- Catalyst Nanoparticle -->
    <g transform="translate(500, 700) scale(1.3)">
        <!-- Core Structure -->
        <circle cx="0" cy="0" r="30" fill="url(#catalystGradient)" opacity="0.7"/>
        
        <!-- Surface Active Sites -->
        <circle cx="28" cy="10" r="5" fill="#64FFDA" opacity="0.9"/>
        <circle cx="20" cy="23" r="5" fill="#64FFDA" opacity="0.9"/>
        <circle cx="0" cy="30" r="5" fill="#64FFDA" opacity="0.9"/>
        <circle cx="-20" cy="23" r="5" fill="#64FFDA" opacity="0.9"/>
        <circle cx="-28" cy="10" r="5" fill="#64FFDA" opacity="0.9"/>
        <circle cx="-28" cy="-10" r="5" fill="#64FFDA" opacity="0.9"/>
        <circle cx="-20" cy="-23" r="5" fill="#64FFDA" opacity="0.9"/>
        <circle cx="0" cy="-30" r="5" fill="#64FFDA" opacity="0.9"/>
        <circle cx="20" cy="-23" r="5" fill="#64FFDA" opacity="0.9"/>
        <circle cx="28" cy="-10" r="5" fill="#64FFDA" opacity="0.9"/>
    </g>
    
    <!-- CO2 Molecules -->
    <g transform="translate(1500, 700) scale(1.1)">
        <!-- CO2 Molecule 1 -->
        <circle cx="0" cy="0" r="8" fill="#BD93F9" opacity="0.8"/>
        <circle cx="30" cy="0" r="6" fill="#64FFDA" opacity="0.8"/>
        <circle cx="-30" cy="0" r="6" fill="#64FFDA" opacity="0.8"/>
        <path d="M0,0 L30,0" stroke="#BD93F9" stroke-width="2" opacity="0.7"/>
        <path d="M0,0 L-30,0" stroke="#BD93F9" stroke-width="2" opacity="0.7"/>
        
        <!-- CO2 Molecule 2 (45° rotated) -->
        <g transform="translate(100, 50) rotate(45)">
            <circle cx="0" cy="0" r="8" fill="#BD93F9" opacity="0.8"/>
            <circle cx="30" cy="0" r="6" fill="#64FFDA" opacity="0.8"/>
            <circle cx="-30" cy="0" r="6" fill="#64FFDA" opacity="0.8"/>
            <path d="M0,0 L30,0" stroke="#BD93F9" stroke-width="2" opacity="0.7"/>
            <path d="M0,0 L-30,0" stroke="#BD93F9" stroke-width="2" opacity="0.7"/>
        </g>
        
        <!-- CO2 Molecule 3 (90° rotated) -->
        <g transform="translate(50, -80) rotate(90)">
            <circle cx="0" cy="0" r="8" fill="#BD93F9" opacity="0.8"/>
            <circle cx="30" cy="0" r="6" fill="#64FFDA" opacity="0.8"/>
            <circle cx="-30" cy="0" r="6" fill="#64FFDA" opacity="0.8"/>
            <path d="M0,0 L30,0" stroke="#BD93F9" stroke-width="2" opacity="0.7"/>
            <path d="M0,0 L-30,0" stroke="#BD93F9" stroke-width="2" opacity="0.7"/>
        </g>
    </g>
    
    <!-- Gradients -->
    <defs>
        <radialGradient id="catalystGradient" cx="0.5" cy="0.5" r="0.5" fx="0.25" fy="0.25">
            <stop offset="0%" stop-color="#BD93F9" stop-opacity="0.9"/>
            <stop offset="100%" stop-color="#FF79C6" stop-opacity="0.7"/>
        </radialGradient>
    </defs>
</svg>
