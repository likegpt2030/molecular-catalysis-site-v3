<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00529b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- CO2加氢反应示意图 -->
  <circle cx="150" cy="150" r="120" fill="#e8f1fa" opacity="0.7"/>
  
  <!-- 催化剂颗粒 -->
  <circle cx="110" cy="150" r="40" fill="#00529b" opacity="0.2"/>
  <circle cx="150" cy="120" r="30" fill="#00529b" opacity="0.4"/>
  <circle cx="180" cy="180" r="35" fill="#00529b" opacity="0.3"/>
  <text x="110" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#00529b">Zn</text>
  <text x="150" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#00529b">Zr</text>
  <text x="180" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#00529b">SSZ-13</text>
  
  <!-- CO2分子 -->
  <circle cx="50" cy="100" r="15" fill="#a72b2a" opacity="0.9"/>
  <circle cx="80" cy="100" r="12" fill="#333333" opacity="0.9"/>
  <circle cx="110" cy="100" r="15" fill="#a72b2a" opacity="0.9"/>
  <line x1="65" y1="100" x2="95" y2="100" stroke="#333333" stroke-width="2"/>
  <text x="50" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="white">O</text>
  <text x="80" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="white">C</text>
  <text x="110" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="white">O</text>
  
  <!-- H2分子 -->
  <circle cx="50" cy="200" r="10" fill="#0077cc" opacity="0.9"/>
  <circle cx="70" cy="200" r="10" fill="#0077cc" opacity="0.9"/>
  <line x1="50" y1="200" x2="70" y2="200" stroke="#0077cc" stroke-width="2"/>
  <text x="50" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="white">H</text>
  <text x="70" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="white">H</text>
  
  <!-- 反应过程中的箭头 -->
  <path d="M 100 120 C 140 130, 140 170, 100 180" stroke="#00529b" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 产物 - 低碳烯烃 -->
  <circle cx="250" cy="130" r="12" fill="#333333" opacity="0.9"/>
  <circle cx="250" cy="106" r="12" fill="#333333" opacity="0.9"/>
  <circle cx="250" cy="170" r="12" fill="#333333" opacity="0.9"/>
  <circle cx="250" cy="194" r="12" fill="#333333" opacity="0.9"/>
  <line x1="250" y1="118" x2="250" y2="142" stroke="#333333" stroke-width="2"/>
  <line x1="250" y1="158" x2="250" y2="182" stroke="#333333" stroke-width="2"/>
  <text x="250" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="white">C</text>
  <text x="250" y="111" font-family="Arial" font-size="12" text-anchor="middle" fill="white">C</text>
  <text x="250" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="white">C</text>
  <text x="250" y="199" font-family="Arial" font-size="12" text-anchor="middle" fill="white">C</text>
  
  <!-- 流向箭头 -->
  <path d="M 200 150 L 230 150" stroke="#00529b" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 数据图表 -->
  <rect x="350" y="100" width="200" height="150" rx="5" fill="white" stroke="#00529b" stroke-width="1"/>
  
  <!-- 图表轴 -->
  <line x1="370" y1="230" x2="530" y2="230" stroke="#333333" stroke-width="1"/>
  <line x1="370" y1="230" x2="370" y2="120" stroke="#333333" stroke-width="1"/>
  
  <!-- 转化率柱状图 -->
  <rect x="400" y="190" width="30" height="40" fill="#00529b" opacity="0.7"/>
  <text x="415" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">转化率</text>
  <text x="415" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">40%</text>
  
  <!-- 选择性柱状图 -->
  <rect x="460" y="160" width="30" height="70" fill="#a72b2a" opacity="0.7"/>
  <text x="475" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">选择性</text>
  <text x="475" y="155" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">70%</text>
  
  <!-- 图表标题 -->
  <text x="450" y="115" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#00529b">ZnZrOx/SSZ-13催化性能</text>
  
  <!-- 定义箭头 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#00529b"/>
    </marker>
  </defs>
</svg>
