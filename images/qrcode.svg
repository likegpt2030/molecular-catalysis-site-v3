<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 简单的QR码图形 - 科研团队微信公众号 -->
  <style>
    .dark { fill: #3b82f6; }
    .light { fill: #ffffff; }
    .frame { fill: none; stroke: #3b82f6; stroke-width: 4; }
  </style>
  
  <!-- 白色背景 -->
  <rect width="200" height="200" fill="#f8fafc" rx="8" ry="8" />
  
  <!-- QR码外框 -->
  <rect x="20" y="20" width="160" height="160" class="frame" rx="4" ry="4" />
  
  <!-- QR码小方块图案 - 简化版 -->
  <g>
    <!-- 左上角定位点 -->
    <rect x="40" y="40" width="30" height="30" class="dark" />
    <rect x="45" y="45" width="20" height="20" class="light" />
    <rect x="50" y="50" width="10" height="10" class="dark" />
    
    <!-- 右上角定位点 -->
    <rect x="130" y="40" width="30" height="30" class="dark" />
    <rect x="135" y="45" width="20" height="20" class="light" />
    <rect x="140" y="50" width="10" height="10" class="dark" />
    
    <!-- 左下角定位点 -->
    <rect x="40" y="130" width="30" height="30" class="dark" />
    <rect x="45" y="135" width="20" height="20" class="light" />
    <rect x="50" y="140" width="10" height="10" class="dark" />
    
    <!-- 数据点模拟 -->
    <rect x="100" y="40" width="10" height="10" class="dark" />
    <rect x="110" y="50" width="10" height="10" class="dark" />
    <rect x="90" y="60" width="10" height="10" class="dark" />
    <rect x="120" y="70" width="10" height="10" class="dark" />
    <rect x="70" y="80" width="10" height="10" class="dark" />
    <rect x="90" y="80" width="10" height="10" class="dark" />
    <rect x="110" y="80" width="10" height="10" class="dark" />
    <rect x="130" y="80" width="10" height="10" class="dark" />
    <rect x="80" y="90" width="10" height="10" class="dark" />
    <rect x="100" y="90" width="10" height="10" class="dark" />
    <rect x="120" y="90" width="10" height="10" class="dark" />
    <rect x="90" y="100" width="10" height="10" class="dark" />
    <rect x="110" y="100" width="10" height="10" class="dark" />
    <rect x="80" y="110" width="10" height="10" class="dark" />
    <rect x="100" y="110" width="10" height="10" class="dark" />
    <rect x="120" y="110" width="10" height="10" class="dark" />
    <rect x="90" y="120" width="10" height="10" class="dark" />
    <rect x="110" y="120" width="10" height="10" class="dark" />
    <rect x="130" y="120" width="10" height="10" class="dark" />
    <rect x="100" y="130" width="10" height="10" class="dark" />
    <rect x="120" y="130" width="10" height="10" class="dark" />
    <rect x="140" y="130" width="10" height="10" class="dark" />
  </g>
  
  <!-- 中心Logo -->
  <g transform="translate(85, 85)">
    <circle cx="15" cy="15" r="15" fill="#3b82f6" />
    <text x="15" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial" font-weight="bold" font-size="14">MC</text>
  </g>
</svg>
