<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafd" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#eef4fc" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="moleculeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.1" />
    </linearGradient>
    
    <linearGradient id="moleculeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.1" />
    </linearGradient>
    
    <linearGradient id="moleculeGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Base Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)" />
  
  <!-- Grid Pattern -->
  <g opacity="0.15">
    <!-- Horizontal Lines -->
    <path d="M0,100 L1200,100" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
    <path d="M0,200 L1200,200" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
    <path d="M0,300 L1200,300" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
    <path d="M0,400 L1200,400" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
    <path d="M0,500 L1200,500" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
    <path d="M0,600 L1200,600" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
    <path d="M0,700 L1200,700" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
    
    <!-- Vertical Lines -->
    <path d="M100,0 L100,800" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
    <path d="M200,0 L200,800" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
    <path d="M300,0 L300,800" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
    <path d="M400,0 L400,800" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
    <path d="M500,0 L500,800" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
    <path d="M600,0 L600,800" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
    <path d="M700,0 L700,800" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
    <path d="M800,0 L800,800" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
    <path d="M900,0 L900,800" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
    <path d="M1000,0 L1000,800" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
    <path d="M1100,0 L1100,800" stroke="#3b82f6" stroke-width="0.5" opacity="0.3" />
  </g>
  
  <!-- Molecule 1: Water (H2O) -->
  <g transform="translate(300, 200)">
    <!-- Oxygen atom -->
    <circle cx="0" cy="0" r="30" fill="url(#moleculeGradient1)" filter="url(#glow)" />
    <circle cx="0" cy="0" r="15" fill="#3b82f6" opacity="0.2" />
    
    <!-- Hydrogen atoms -->
    <circle cx="-25" cy="-25" r="15" fill="url(#moleculeGradient1)" filter="url(#glow)" />
    <circle cx="25" cy="-25" r="15" fill="url(#moleculeGradient1)" filter="url(#glow)" />
    
    <!-- Bonds -->
    <line x1="0" y1="0" x2="-25" y2="-25" stroke="#3b82f6" stroke-width="2" opacity="0.5" />
    <line x1="0" y1="0" x2="25" y2="-25" stroke="#3b82f6" stroke-width="2" opacity="0.5" />
    
    <!-- Labels -->
    <text x="0" y="5" text-anchor="middle" fill="#3b82f6" font-size="14" opacity="0.7">O</text>
    <text x="-25" y="-20" text-anchor="middle" fill="#3b82f6" font-size="14" opacity="0.7">H</text>
    <text x="25" y="-20" text-anchor="middle" fill="#3b82f6" font-size="14" opacity="0.7">H</text>
  </g>
  
  <!-- Molecule 2: Carbon Dioxide (CO2) -->
  <g transform="translate(900, 350)">
    <!-- Carbon atom -->
    <circle cx="0" cy="0" r="25" fill="url(#moleculeGradient2)" filter="url(#glow)" />
    <circle cx="0" cy="0" r="15" fill="#8b5cf6" opacity="0.2" />
    
    <!-- Oxygen atoms -->
    <circle cx="-50" cy="0" r="20" fill="url(#moleculeGradient2)" filter="url(#glow)" />
    <circle cx="50" cy="0" r="20" fill="url(#moleculeGradient2)" filter="url(#glow)" />
    
    <!-- Double bonds -->
    <line x1="-5" y1="-5" x2="-45" y2="-5" stroke="#8b5cf6" stroke-width="2" opacity="0.5" />
    <line x1="-5" y1="5" x2="-45" y2="5" stroke="#8b5cf6" stroke-width="2" opacity="0.5" />
    
    <line x1="5" y1="-5" x2="45" y2="-5" stroke="#8b5cf6" stroke-width="2" opacity="0.5" />
    <line x1="5" y1="5" x2="45" y2="5" stroke="#8b5cf6" stroke-width="2" opacity="0.5" />
    
    <!-- Labels -->
    <text x="0" y="5" text-anchor="middle" fill="#8b5cf6" font-size="14" opacity="0.7">C</text>
    <text x="-50" y="5" text-anchor="middle" fill="#8b5cf6" font-size="14" opacity="0.7">O</text>
    <text x="50" y="5" text-anchor="middle" fill="#8b5cf6" font-size="14" opacity="0.7">O</text>
  </g>
  
  <!-- Molecule 3: Methane (CH4) -->
  <g transform="translate(500, 600)">
    <!-- Carbon atom -->
    <circle cx="0" cy="0" r="30" fill="url(#moleculeGradient3)" filter="url(#glow)" />
    <circle cx="0" cy="0" r="15" fill="#10b981" opacity="0.2" />
    
    <!-- Hydrogen atoms -->
    <circle cx="-30" cy="-30" r="15" fill="url(#moleculeGradient3)" filter="url(#glow)" />
    <circle cx="30" cy="-30" r="15" fill="url(#moleculeGradient3)" filter="url(#glow)" />
    <circle cx="-30" cy="30" r="15" fill="url(#moleculeGradient3)" filter="url(#glow)" />
    <circle cx="30" cy="30" r="15" fill="url(#moleculeGradient3)" filter="url(#glow)" />
    
    <!-- Bonds -->
    <line x1="0" y1="0" x2="-30" y2="-30" stroke="#10b981" stroke-width="2" opacity="0.5" />
    <line x1="0" y1="0" x2="30" y2="-30" stroke="#10b981" stroke-width="2" opacity="0.5" />
    <line x1="0" y1="0" x2="-30" y2="30" stroke="#10b981" stroke-width="2" opacity="0.5" />
    <line x1="0" y1="0" x2="30" y2="30" stroke="#10b981" stroke-width="2" opacity="0.5" />
    
    <!-- Labels -->
    <text x="0" y="5" text-anchor="middle" fill="#10b981" font-size="14" opacity="0.7">C</text>
    <text x="-30" y="-25" text-anchor="middle" fill="#10b981" font-size="14" opacity="0.7">H</text>
    <text x="30" y="-25" text-anchor="middle" fill="#10b981" font-size="14" opacity="0.7">H</text>
    <text x="-30" y="35" text-anchor="middle" fill="#10b981" font-size="14" opacity="0.7">H</text>
    <text x="30" y="35" text-anchor="middle" fill="#10b981" font-size="14" opacity="0.7">H</text>
  </g>
  
  <!-- Molecule 4: Catalyst Metal (simplified) -->
  <g transform="translate(700, 150)">
    <!-- Metal center -->
    <circle cx="0" cy="0" r="35" fill="#f43f5e" opacity="0.1" filter="url(#glow)" />
    <circle cx="0" cy="0" r="20" fill="#f43f5e" opacity="0.2" />
    
    <!-- Ligands -->
    <circle cx="-60" cy="0" r="20" fill="#f43f5e" opacity="0.05" filter="url(#glow)" />
    <circle cx="60" cy="0" r="20" fill="#f43f5e" opacity="0.05" filter="url(#glow)" />
    <circle cx="0" cy="-60" r="20" fill="#f43f5e" opacity="0.05" filter="url(#glow)" />
    <circle cx="0" cy="60" r="20" fill="#f43f5e" opacity="0.05" filter="url(#glow)" />
    
    <!-- Coordination bonds -->
    <line x1="0" y1="0" x2="-60" y2="0" stroke="#f43f5e" stroke-width="2" opacity="0.3" />
    <line x1="0" y1="0" x2="60" y2="0" stroke="#f43f5e" stroke-width="2" opacity="0.3" />
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#f43f5e" stroke-width="2" opacity="0.3" />
    <line x1="0" y1="0" x2="0" y2="60" stroke="#f43f5e" stroke-width="2" opacity="0.3" />
    
    <!-- Label -->
    <text x="0" y="5" text-anchor="middle" fill="#f43f5e" font-size="14" opacity="0.7">Ru</text>
  </g>
  
  <!-- Decorative elements: Electron orbitals -->
  <g transform="translate(200, 400)">
    <ellipse cx="0" cy="0" rx="80" ry="30" stroke="#3b82f6" stroke-width="1" opacity="0.15" fill="none" transform="rotate(30)" />
    <ellipse cx="0" cy="0" rx="80" ry="30" stroke="#3b82f6" stroke-width="1" opacity="0.15" fill="none" transform="rotate(90)" />
    <ellipse cx="0" cy="0" rx="80" ry="30" stroke="#3b82f6" stroke-width="1" opacity="0.15" fill="none" transform="rotate(150)" />
  </g>
  
  <g transform="translate(1000, 500)">
    <ellipse cx="0" cy="0" rx="70" ry="25" stroke="#06b6d4" stroke-width="1" opacity="0.15" fill="none" transform="rotate(15)" />
    <ellipse cx="0" cy="0" rx="70" ry="25" stroke="#06b6d4" stroke-width="1" opacity="0.15" fill="none" transform="rotate(75)" />
    <ellipse cx="0" cy="0" rx="70" ry="25" stroke="#06b6d4" stroke-width="1" opacity="0.15" fill="none" transform="rotate(135)" />
  </g>
  
  <!-- Decorative elements: Reaction pathway -->
  <path d="M100,650 C200,600 300,700 400,650 C500,600 600,700 700,650 C800,600 900,700 1000,650" 
        stroke="#10b981" stroke-width="2" opacity="0.2" fill="none" stroke-dasharray="5,5" />
  
  <!-- Abstract reaction energy diagram -->
  <path d="M150,500 L250,450 L350,550 L450,400 L550,500 L650,300 L750,350 L850,250" 
        stroke="#f43f5e" stroke-width="2" opacity="0.2" fill="none" />
        
  <!-- Radial gradients for visual interest -->
  <circle cx="300" cy="150" r="100" fill="url(#moleculeGradient1)" opacity="0.07" />
  <circle cx="900" cy="200" r="120" fill="url(#moleculeGradient2)" opacity="0.07" />
  <circle cx="500" cy="550" r="150" fill="url(#moleculeGradient3)" opacity="0.07" />
</svg>
