  <circle cx="60" cy="60" r="4" fill="#a72b2a" opacity="0.9"/>
  
  <!-- 连接线 -->
  <line x1="20" y1="30" x2="60" y2="60" stroke="#00529b" stroke-width="1.5" stroke-dasharray="2,2"/>
